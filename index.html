<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <script src="src/app.js" defer></script>
  <title>Flash cards</title>
</head>
<body>
  <header>
    <div class="title">
      Flash Cards
    </div>
    <button type="button">Add new card</button>
  </header>
  <div class="app">
    <div  class="flash-card">
      <div class="face front">Kto kocha Amelkę?</div>
      <div class="face back">Ja</div>
    </div>
    <div  class="flash-card">
      <div class="face front">Kto jest najpiękniejszy?</div>
      <div class="face back">Amelka</div>
    </div>
    <div  class="flash-card">
      <div class="face front">Kto jest najbardziej uroczy?</div>
      <div class="face back">Amelka</div>
    </div>
  </div>
</body>
</html>
